<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExMinet - FastAPI Static Server</title>
    <meta name="description" content="ExMinet FastAPI static file server">
    <link rel="stylesheet" href="/static/styles/global.css">
    <link rel="stylesheet" href="/static/styles/navbar.css">
    <link rel="stylesheet" href="/static/styles/contact.css?v=1">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body>

    <nav class="navbar">
        <div class="nav-item search">
            <div class="search-wrapper">
                <img src="/static/images/icons/search.png" class="search-icon" alt="Search">
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <div class="nav-item hyperlinks">
            <a class="nav-button active" href="/static/index.html" id="home">Home</a>
            
            <a id="Utilities" class="nav-dropdown">Utilities <img class="dropIcon" src="/static/images/icons/drop.png">
                <div class="dropdown news-dropdown">
                    <span class="dropdown-item" id="locker">Locker</span>
                    <span class="dropdown-item" id="banking">Banking</span>
                </div>
            </a>
            <a class="nav-dropdown">News <img class="dropIcon" src="/static/images/icons/drop.png">
                <div class="dropdown news-dropdown">
                    <span class="dropdown-item" id="stocks">Stocks</span>
                    <span class="dropdown-item" id="ammendments">Ammendments</span>
                    <span class="dropdown-item" id="announcements">Announcements</span>
                </div>
            </a>
            <a class="nav-button active" id="contact">Contact Us 
            </a>
            <a class="nav-button profile-icon" id="profile" href="/profile"><img src="/static/images/icons/profile.png"></a>
        </div>
    </nav>
    <div class="hero-text">
        <h1>Contact Us</h1>
    </div>

    <div class="query-main">
        <div class="subject-container">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject">
        </div>
        <div class="message-container">
            <label for="message">Message:  </label>
            <textarea id="message" name="message" placeholder="Enter your message here..."></textarea>  
        </div>
        <div class="submit-container">
            <button id="submit-button">Submit</button>
        </div>

    </div>

    
</body>
<script src="/static/scripts/navbar.js"></script>
</html>
