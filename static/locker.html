    <link rel="stylesheet" href="/static/styles/global.css">

</head>

<body>

     <nav class="navbar">
        <div class="nav-item search">
            <div class="search-wrapper">
                <img src="/static/images/icons/search.png" class="search-icon" alt="Search">
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <div class="nav-item hyperlinks">
            <a class="nav-button" href="/static/index.html" id="home">Home</a>
            
            <a id="Utilities" class="nav-dropdown active">Utilities <img class="dropIcon" src="/static/images/icons/drop.png">
                <div class="dropdown news-dropdown">
                    <span class="dropdown-item" id="locker">Locker</span>
                    <span class="dropdown-item" id="banking">Banking</span>
                </div>
            </a>
            <a class="nav-dropdown">News <img class="dropIcon" src="/static/images/icons/drop.png">

                    <span class="dropdown-item" id="announcements">Announcements</span>

            </a>
            <a class="nav-button" id="contact">Contact Us 
            </a>
            <a class="nav-button profile-icon" id="profile" href="/profile"><img src="/static/images/icons/profile.png"></a>
        </div>
    </nav>

    <div class="hero-text">
        <h1>Documents</h1>
    </div>

    <div class="doc-search">
        <div class="search-wrapper">
            <img src="/static/images/icons/search.png" class="search-icon" alt="Search">
            <input type="text" placeholder="Search documents...">
        </div>
    </div>

    <div class="doc-items">
        <div class="doc-item" id="upload">
            <img src="/static/images/icons/upload.png" alt="Upload Icon">
            <div class="doc-tttle">
                Upload
            </div>   
        </div>
         <div class="doc-item openable">
            <img src="/static/images/icons/kcard.png" alt="Upload Icon">
            <div class="doc-tttle">
                Kanav Card
            </div>   
        </div>
         <div class="doc-item openable">
            <img src="/static/images/icons/birth.png" alt="Upload Icon">
            <div class="doc-tttle">
                Birth certificate
            </div>   
        </div>
         <div class="doc-item openable" id="personal">
            <img src="/static/images/icons/matri.png" alt="Upload Icon">
            <div class="doc-tttle">
                Marksheet
            </div>   
        </div>
         <div class="doc-item openable">
            <img src="/static/images/icons/pass.png" alt="Upload Icon">
            <div class="doc-tttle">
                Passport
            </div>   
        </div>
    </div>

    <div class="documents-window">
        <div class="documents-header">
            <span class="documents-title">Upload Document</span>
            <img class="documents-close" src="/static/images/icons/cross.png" id="documents-close">
        </div>  

        <div class="documents-content">
        </div>
    </div>

<script src="/static/scripts/navbar.js"></script>
