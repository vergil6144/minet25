<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExMinet - FastAPI Static Server</title>
    <meta name="description" content="ExMinet FastAPI static file server">
    <link rel="stylesheet" href="/static/styles/global.css">
    <link rel="stylesheet" href="/static/styles/navbar.css?v=9">
    <link rel="stylesheet" href="/static/styles/banking.css?v=0">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body>

     <nav class="navbar">
        <div class="nav-item search">
            <div class="search-wrapper">
                <img src="/static/images/icons/search.png" class="search-icon" alt="Search">
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <div class="nav-item hyperlinks">
            <a class="nav-button" href="/static/index.html" id="home">Home</a>
            
            <a id="Utilities" class="nav-dropdown">Utilities <img class="dropIcon" src="/static/images/icons/drop.png">
                <div class="dropdown news-dropdown">
                    <span class="dropdown-item" id="locker">Locker</span>
                    <span class="dropdown-item" id="banking">Banking</span>
                </div>
            </a>
            <a class="nav-dropdown">News <img class="dropIcon" src="/static/images/icons/drop.png">
                <div class="dropdown news-dropdown">
                    <span class="dropdown-item" id="stocks">Stocks</span>
                    <span class="dropdown-item" id="ammendments">Ammendments</span>
                    <span class="dropdown-item" id="announcements">Announcements</span>
                </div>
            </a>
            <a class="nav-button" id="contact">Contact Us 
            </a>
            <a class="profile-icon" id="profile" href="/profile"><img src="/static/images/icons/profile.png"></a>
        </div>
    </nav>

    <div class="hero-text">
        <h1>Banking</h1>
    </div>

    <div class="banking-container">
        <div class="account-header">
            <div class="balance-container">
                <span class="balance-title">
                    Account Balance
                </span>
                <span class="balance-amount">
                    ₹ 1,00,000
                </span>
            </div>  
        </div>
        <div class="transaction-container">
            <h1 class="transaction-title">Transactions</h1>
            <div class="transaction-search">
                <div class="search-wrapper">
                    <img src="/static/images/icons/search.png" class="search-icon" alt="Search">
                    <input type="text" placeholder="Search transactions...">
                </div>
            </div>
            <div class="transaction-list">
            </div>
        </div>
    </div>


    <div class="transaction-window ">  
        <div class="transaction-header">
            <span class="transaction-title">Transaction Details</span>
             <img class="transaction-close" src="/static/images/icons/cross.png" id="transaction-close">
        </div>
        <div class="transaction-details">
           <div class="detail-header">
                <span class="sender-container">Sender: <span class="sender-value">Anika Gurt</span></span>
            </div>
            <div class="detail-main">
                <span class="id-container">Transaction ID: <span class="id-value">182202</span></span>
                <span class="amount-container">Amount: <span class="amount-value">₹ 10,000</span></span>
                <span class="date-container">Date: <span class="date-value">2023-10-01</span></span>
                <span class="status-container">Status: <span class="status-value">Completed</span></span>
                <span class="type-container">Type: <span class="type-value debit">Debit</span></span>
                <span class="description-container">Description: <span class="description-value">Payment for services rendered</span></span>
                
            </div>
        </div>
    </div>
   
</body>
<script src="/static/scripts/navbar.js"></script>
<script src="/static/scripts/bankingwindow.js"></script>
<script src="/static/scripts/banking.js"></script>
</html>
