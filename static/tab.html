<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExMinet - FastAPI Static Server</title>
    <meta name="description" content="ExMinet FastAPI static file server">
    <link rel="stylesheet" href="/static/styles/global.css">

    <link rel="stylesheet" href="/static/styles/tab.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

<body>

    <nav class="navbar">
        <div class="nav-item search">
            <div class="search-wrapper">
                <img src="/static/images/icons/search.png" class="search-icon" alt="Search">
                <input type="text" placeholder="Search...">

        </div>
        <div class="nav-item hyperlinks">
            <a class="nav-button active" href="/static/index.html" id="home">Home</a>

                    <span class="dropdown-item" id="banking">Banking</span>
                </div>
            </a>
            <a class="nav-dropdown active">News <img class="dropIcon" src="/static/images/icons/drop.png">

                    <span class="dropdown-item" id="stocks">Stocks</span>

                    <span class="dropdown-item" id="announcements">Announcements</span>
                </div>
            </a>
            <a class="nav-button" id="contact">Contact Us
            </a>
            <a class="nav-button profile-icon" id="profile" href="/profile"><img
                    src="/static/images/icons/profile.png"></a>
        </div>
    </nav>

    <div class="Hero-text">
        <h1>Trackpad</h1>
    </div>
    <div class="main-content">
        <div class="computer-icon">

            <map name="tab">
                <area shape="circle" coords="828,73,28" href="" alt="" onclick="h1(event)">
                <area shape="circle" coords="449,62,40" href="" alt="" onclick="h1(event)">
                <area shape="circle" coords="90,63,38" href="" alt="" onclick="h1(event)">
                <area shape="rect" coords="24,295,96,426" href="" alt="" onclick="h1(event)">
                <area shape="circle" coords="828,234,26" href="" alt="" onclick="h1(event)">
                <area shape="circle" coords="825,273,26" href="" alt="" onclick="h1(event)">
                <area shape="circle" coords="825,325,35" href="" alt="" onclick="h1(event)">
                <area shape="circle" coords="825,375,26" href="" alt="" onclick="h1(event)">
                <area shape="circle" coords="825,415,26" href="" alt="" onclick="h1(event)">
            </map>
        </div>
    </div>

</body>
<script src="/static/scripts/navbar.js"></script>
<script src="/static/scripts/tab.js"></script>
<script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>

        imageMapResize();
    };
</script>
