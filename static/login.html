<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExMinet - FastAPI Static Server</title>
    <meta name="description" content="ExMinet FastAPI static file server">
    <link rel="stylesheet" href="/static/styles/global.css">
    <link rel="stylesheet" href="/static/styles/navbar.css?v=9">
    <link rel="stylesheet" href="/static/styles/login.css?v=92">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body>

     <nav class="navbar">
        <div class="nav-item search">
            <div class="search-wrapper">
                <img src="/static/images/icons/search.png" class="search-icon" alt="Search">
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <div class="nav-item hyperlinks">
            <a class="nav-button" href="/static/index.html" id="home">Home</a>
            
            <a id="Utilities" class="nav-dropdown">Utilities <img class="dropIcon" src="/static/images/icons/drop.png">
                <div class="dropdown news-dropdown">
                    <span class="dropdown-item" id="locker">Locker</span>
                    <span class="dropdown-item" id="banking">Banking</span>
                </div>
            </a>
            <a class="nav-dropdown">News <img class="dropIcon" src="/static/images/icons/drop.png">
                <div class="dropdown news-dropdown">
                    <span class="dropdown-item" id="stocks">Stocks</span>
                    <span class="dropdown-item" id="ammendments">Ammendments</span>
                    <span class="dropdown-item" id="announcements">Announcements</span>
                </div>
            </a>
            <a class="nav-button" id="contact">Contact Us 
            </a>
            <a class="nav-button profile-icon" id="profile" href="/profile"><img src="/static/images/icons/profile.png"></a>
        </div>
    </nav>
    <div class="hero-text">
        <h1>Log In</h1>
    </div>
    <div class="scanner-container">
        Scan Kanav Card
        <img class="status-icon" src="/static/images/icons/camera.png">
    </div>

    <input type="file" id="image-input" accept="image/*" capture="environment" style="display: none;">

    <div class="auth-window">
        <div class="auth-header">
           <span class="auth-title">Confirm login</span>
            <img class="auth-close" src="/static/images/icons/cross.png" id="auth-close">
        </div>
        <div class="auth-content">
            <div class="username-container">
                Welcome <span class="username">JOHN DOE</span>!
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button id="login-button">Login</button>
        </div>

    </div>
   

    
</body>
<script src="/static/scripts/navbar.js"></script>
<script src="/static/scripts/login.js"></script>

</html>
